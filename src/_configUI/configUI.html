<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personalizacion</title>
    <script type="module" src="../_configUI/configUI.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="configUI" class="flex">
        <div class="col">
          <div>
            <label for="type">Tipo de interfaz</label>
            <select id="type">
              <option value="0">Sin turnos</option>
              <option value="1">Derecha</option>
              <option value="2">Izquierda</option>
              <option value="3">Abajo</option>
            </select>
          </div>

          <div>
            <input type="checkbox" id="info">
            <label for="info">Barra informativa</label>
          </div>

          <fieldset id="turnos">
            <legend>Turnos</legend>

            <div>
              <input type="checkbox" id="textoColas">
              <label for="textoColas">Texto de colas</label>
            </div>

            <div>
              <input type="checkbox" id="historial">
              <label for="historial">Historial</label>
            </div>
            
            <div>
              <label for="exColas">Excluir colas</label>
              <select id="exColas" size="6" multiple>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div>
              <label for="colaDestacada">Cola destacada</label>
              <select id="colaDestacada">
                <option value="0">Ninguna</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </fieldset>

          <fieldset id="colors">
            <legend>Colores</legend>
            <div>
              <label for="mainColor">Principal</label>
              <input type="color" id="mainColor">
            </div>
            <div>
              <label for="secondaryColor">Secundario</label>
              <input type="color" id="secondaryColor">
            </div>
          </fieldset>

        </div>

        <div class="col">
          <fieldset>
            <legend>Imagenes y logotipos</legend>
            <div>
              <label for="footerLogo">Logo cliente (1000px x 250px)</label>
              <input type="file" id="footerLogo" accept="image/png">
            </div>
            <div><canvas id="canvasLogo"></canvas></div>

            <div>
              <label for="barImg">Imagen de barra (1000px x 180px)</label>
              <input type="file" id="barImg" accept="image/png">
            </div>
            <div><canvas id="canvasBarImg"></canvas></div>

            <div>
              <label for="asideBGType">Fondo de colas</label>
              <select id="asideBGType">
                <option value="1">Color</option>
                <option value="2">Imagen</option>
              </select>
            </div>

            <div>
              <label for="asideBGColor">Color</label>
              <input type="color" id="asideBGColor">
            </div>

            <div>
              <label for="asideBGimg">Imagen (220px x 720px aprox)</label>
              <input type="file" id="asideBGimg" accept="image/png">
              <div><canvas id="canvasAsideBGimg"></canvas></div>
            </div>
          </fieldset>

          <button id="save">Guardar y reiniciar</button>
          <button id="default">Restaurar</button>
        </div>
      </form>

  </body>
</html>
