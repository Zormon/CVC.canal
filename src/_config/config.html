<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion</title>
    <script type="module" src="../_config/config.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
    <nav id="configTabs">
      <button data-tab="contenidos">Contenidos</button>
      <button data-tab="turnomatic">Turnomatic</button>
      <button data-tab="aspecto">Aspecto</button>
      <button data-tab="aplicacion">Aplicación</button>
    </nav>

    <form id="config">
      <div id="configTabsContent" class="tabsContent">
        <!-- --------------  PESTAÑA CONTENIDOS  ------------------------>
        <div id="tab-contenidos">
          <div class="input grid">
            <div class="g12">
              <label for="transitionDuration">Duración de transiciones</label>
              <input id="transitionDuration" type="number" min="0.1" max="3" step="0.1"> s
            </div>
          </div>

          <div class="input">
            <label for="mediaVol">Volumen de contenidos</label>
            <input type="range" class="wide" id="mediaVol" min="0" max="1" step="0.1">
          </div>

          <fieldset id="musIntegrado">
            <legend>Hilo musical</legend>
              <div class="input">
                <select id="musicType" class="wide">
                  <option value="0">Integrado</option>
                  <option value="1">Externo</option>
                  <option value="2">Desactivado</option>
                </select>
              </div>

              <div class="input visGroup" data-groups="0,1">
                <label for="musicVol">Volumen</label>
                <input type="range" class="wide" id="musicVol" min="0" max="1" step="0.1">
              </div>
          </fieldset>
        </div>



        <!-- --------------  PESTAÑA TURNOMATIC  ------------------------>
        <div id="tab-turnomatic">
          <div class="input">
            <label for="interfaceType">Posición</label>
            <select id="interfaceType" class="wide">
              <option value="0">Sin turnos</option>
              <option value="1">Derecha</option>
              <option value="2">Izquierda</option>
              <option value="3">Abajo</option>
            </select>
          </div>

          <div id="turnos">
            <div class="input visGroup" data-groups="1,2,3">
              <label for="ting">Sonido de aviso</label>
              <select id="ting" class="wide">
                <option value="0">Mudo</option>
                <option value="1">Ting</option>
                <option value="2">Campana</option>
                <option value="3">Harmonic</option>
                <option value="4">Moneda</option>
                <option value="100">Dictado 1</option>
                <option value="101">Dictado 2</option>
              </select>
            </div>
  

            <div class="grid visGroup" data-groups="1,2">
              <div class="input g6">
                <input type="checkbox" id="textoColas">
                <label for="textoColas">Mostradores</label>
              </div>
  
              <div class="input g6">
                <input type="checkbox" id="historial">
                <label for="historial">Historial</label>
              </div>
            </div>

            
            <div class="input visGroup" data-groups="1,2,3">
              <label for="exColas">Excluir colas</label>
              <select id="exColas" size="6" class="wide" multiple>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="input visGroup" data-groups="3">
              <label for="colaDestacada">Cola destacada</label>
              <select id="colaDestacada" class="wide">
                <option value="0">Ninguna</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>
          
        </div>



        <!-- --------------  PESTAÑA ASPECTO  ------------------------>
        <div id="tab-aspecto">
          <div class="input grid">
            <div class="g4">
              <input type="checkbox" id="infoBar">
              <label for="infoBar">Barra</label>
            </div>

            <div class="g4">
              <input type="checkbox" id="clock">
              <label for="clock">Reloj</label>
            </div>

            <div class="g4">
              <input type="checkbox" id="overlay">
              <label for="overlay">Overlay</label>
            </div>
          </div>

          <fieldset>
            <legend>Colores</legend>
            <div class="input grid">
              <div class="g4">Fondo</div>
              <div class="g4">Primario</div>
              <div class="g4">Secundario</div>
              <div class="g4"><input type="color" id="appColor"></div>
              <div class="g4"><input type="color" id="mainColor"></div>
              <div class="g4"><input type="color" id="secondaryColor"></div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Imágenes</legend>
            <div class="input">
              <label for="rightBarImg">Derecha (1000px x 250px)</label>
              <input type="file" id="rightBarImg" accept="image/png">
            </div>

            <div class="input">
              <label for="midBarImg">Central (1000px x 180px)</label>
              <input type="file" id="midBarImg" accept="image/png">
            </div>

            <div class="input">
              <label for="overlayImg">Superpuesta (Pantalla completa)</label>
              <input type="file" id="overlayImg" accept="image/png">
            </div>
          </fieldset>

          <fieldset id="BGcolas">
            <legend>Colas</legend>
            <div class="input">
              <select id="asideBGType" class="wide">
                <option value="1">Color</option>
                <option value="2">Imagen</option>
              </select>
            </div>

            <div class="input visGroup" data-groups="1">
              <label for="asideBGColor">Color</label>
              <input type="color" id="asideBGColor">
            </div>

            <div class="input visGroup" data-groups="2">
              <label for="asideBGimg">Imagen (220px x 720px)</label>
              <input type="file" id="asideBGimg" accept="image/png">
            </div>
          </fieldset>
          
        </div>
        


        <!-- --------------  PESTAÑA APLICACIÓN  ------------------------>
        <div id="tab-aplicacion">
          <div class="input grid">
            <input class="g10" type="text" class="wide" id="deployDir" readonly>
            <button class="g2" id="deployDirExplore">...</button>
          </div>

          <span>Servidor (IP / Puerto)</span>
          <div class="input grid">
            <input class="g7 wide" type="text" id="serverIp" placeholder="127.0.0.1" required pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}">
            <input class="g5 wide" type="number" id="serverPort" placeholder="3000" required maxlength="5">
          </div>

          <div class="input grid">
            <input type="text" class="g10 wide" id="logsDir" readonly>
            <button class="g2" id="logsDirExplore">...</button>
          </div>

          <fieldset id="window">
            <legend>Ventana</legend>
            <div class="input">
              <select id="windowType" class="wide">
                <option value="0">Pantalla completa única</option>
                <option value="3">Sin bordes completa</option>
                <option value="1">Sin bordes personalizada</option>
                <option value="2">Flotante</option>
              </select>
            </div>
  
            <div class="visGroup" data-groups="1,2">
              <span>Tamaño de la ventana (ancho / alto)</span>
              <div class="input grid">
                <input class="g6" type="number" id="windowSizeX" placeholder="1280" maxlength="4">
                <input class="g6" type="number" id="windowSizeY" placeholder="720" maxlength="4">
              </div>
            </div>

            <div class="visGroup" data-groups="1">
              <span>Posición de la ventana (izquierda / arriba)</span>
              <div class="input grid">
                <input class="g6" type="number" id="windowPosX" placeholder="0" maxlength="4">
                <input class="g6" type="number" id="windowPosY" placeholder="0" maxlength="4">
              </div>
            </div>

            <div class="visGroup" data-groups="1,2">
              <input type="checkbox" id="alwaysOnTop">
              <label for="alwaysOnTop">Siempre visible</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Desarrollo</legend>
            <div>
              <input type="checkbox" id="autoOpenDevTools">
              <label for="autoOpenDevTools">Abrir consola al iniciar</label>
            </div>
          </fieldset>
        </div>
      </div>
    </form>

    <button id="save">Guardar y reiniciar</button>
  </body>
</html>
