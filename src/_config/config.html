<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion</title>
    <script type="module" src="../_config/config.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="config" class="flex">       
        <div class="col">
          <div>
            <label for="contentDir">Directorio de contenidos</label>
            <input type="text" id="contentDir" title="Requerido" placeholder="/home/cvc/_contenidos/" required>
          </div>

          <label>Servidor</label>
          <div class="coord">
            <input type="text" id="serverIp" placeholder="127.0.0.1" pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}"> : 
            <input type="num" id="serverPort" placeholder="3000" maxlength="5">
          </div>

          <fieldset id="musIntegrado">
            <legend>Hilo musical</legend>
              <select id="musicType">
                <option value="0">Integrado</option>
                <option value="1">Externo</option>
                <option value="2">Desactivado</option>
              </select>

              <div>
                <label for="musicVol">Volumen de hilo musical</label>
                <input type="range" id="musicVol" min="0" max="1" step="0.1">
              </div>

              <div>
                <label for="musicDir">Directorio de musica</label>
                <input type="text" id="musicDir" title="Requerido" placeholder="/home/cvc/_musica/" required>
              </div>
          </fieldset>

          <div>
            <input type="checkbox" id="avisoSonoro">
            <label for="avisoSonoro">Aviso sonoro</label>
          </div>
        </div>

        <div class="col">
          <div>
            <label for="logsDir">Directorio de registros</label>
            <input type="text" id="logsDir" title="Requerido" placeholder="/home/cvc/telemetry/logs/" required>
          </div>

          <fieldset>
            <legend>Ventana</legend>
            <select id="windowType">
              <option value="0">Pantalla completa única</option>
              <option value="3">Sin bordes completa</option>
              <option value="1">Sin bordes personalizada</option>
              <option value="2">Flotante</option>
            </select>
  
            <div>
              <span>Tamaño de la ventana</span>
              <div id="windowSize" class="coord">
                <input type="num" id="windowSizeX" placeholder="1280" maxlength="4"> x 
                <input type="num" id="windowSizeY" placeholder="720" maxlength="4">
              </div>
            </div>
            <div>
              <span>Posición de la ventana</span>
              <div id="windowPos" class="coord">
                <input type="num" id="windowPosX" placeholder="0" maxlength="4"> x 
                <input type="num" id="windowPosY" placeholder="0" maxlength="4">
              </div>
            </div>

            <div>
              <input type="checkbox" id="alwaysOnTop">
              <label for="alwaysOnTop">Siempre visible</label>
            </div>
          </fieldset>

          <button id="save">Guardar y reiniciar</button>
        </div>
      </form>

  </body>
</html>
